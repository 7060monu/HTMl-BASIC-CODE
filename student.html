<body>
    <h4>STUDENT REGISTRATION FORM</h4>
   <form action="">
    <div id="a1">
        <label for="">FIRST NAME</label>
        <input type="text" maxlength="30">
        <br>
        <br>
        <label for="">LAST NAME</label>
        <input type="text">
        <br>
        <br>
        <label for="">DATE OF BIRTH</label>
        <input type="date">
        <br>
        <br>
        <label for="">EMAIL ID</label>
        <input type="email">
        <br>
        <br>
        <label for="">MOBILE NUMBER</label>
        <input type="tel">
        <br>
        <br>
        <label for="">GENDER</label>
        <input type="radio" value="male">Male
        <input type="radio" value="female">Female
        <br>
        <br>
        <label for="">CITY</label>
        <input type="text">
        <br>
        <br>
        <label for="">PINCODE</label>
        <input type="number">
        <br>
        <br>
        <label for="">STATE</label>
        <input type="text">
        <br>
        <br>
        <label for="">COUNTRY</label>
        <input type="text">
        <br>
        <br>
        <label for="">HOBBIES</label>
        <input type="checkbox">Drawing
        <input type="checkbox">Singing
        <input type="checkbox">Dancing
        <input type="checkbox">Sketching
        <br>
        <input type="checkbox">Others
        <input type="text" name="" id="">
        <br>
        <br>
        <label>Qualifications:</label>
      <table id="t">
        <tr>
          <th>S.No</th>
          <th>Examination</th>
          <th>Board</th>
          <th>Percentage</th>
          <th>Year of Passing</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Class X</td>
          <td><input type="text" name="boardX"></td>
          <td><input type="number" step="0.01" name="percentageX"></td>
          <td><input type="number" name="yearX"></td>
        </tr>

        <tr>
            <td>2</td>
            <td>Class XII</td>
            <td><input type="text" name="boardX"></td>
            <td><input type="number" step="0.01" name="percentageX"></td>
            <td><input type="number" name="yearX"></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Graduation</td>
            <td><input type="text" name="boardX"></td>
            <td><input type="number" step="0.01" name="percentageX"></td>
            <td><input type="number" name="yearX"></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Masters</td>
            <td><input type="text" name="boardX"></td>
            <td><input type="number" step="0.01" name="percentageX"></td>
            <td><input type="number" name="yearX"></td>
          </tr>
      </table>

      <label>Courses Applied For:</label>
      <input type="radio" name="course" value="BCA" required> BCA
      <input type="radio" name="course" value="B.Com" required> B.Com
      <input type="radio" name="course" value="B.Sc" required> B.Sc
      <input type="radio" name="course" value="B.A" required> B.A

      <div class="buttons" id="b">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
